<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton icon="pi pi-folder-open" class="p-button-sm" label="Select Files" (click)="opSelectFiles.toggle($event)"></button>
  </div>
  <div class="p-toolbar-group-right">
  </div>
</p-toolbar>

<p-overlayPanel #opSelectFiles>
  <div class="card">
    <p-table #fileList [value]="files" [rowHover]="true"
      [(selection)]="selectedFiles"
      [style]="{'max-width': '850px'}"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="p-d-flex">
            <span>List of Files</span>
            <label pButton label="Add files" class="p-ml-auto p-button-raised p-button-success" icon="pi pi-plus">
              <input type="file" multiple (change)="addFiles($event.target.files)" style="display: none;">
            </label>
            <button pButton label="Remove" (click)="removeFiles()" class="p-ml-2 p-button-raised p-button-text p-button-danger" icon="pi pi-trash"></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
            <th pSortableColumn="name" style="width:60%">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="date" style="width:25%">Date <p-sortIcon field="date"></p-sortIcon></th>
            <th pSortableColumn="size" style="width:15%">Size <p-sortIcon field="size"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-file>
        <tr class="p-selectable-row">
            <td>
                <p-tableCheckbox [value]="file"></p-tableCheckbox>
            </td>
            <td> {{file.name}} </td>
            <td> {{file.date}} </td>
            <td> {{file.size}} </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="3">Add some files to start with.</td>
        </tr>
    </ng-template>
    </p-table>
  </div>
</p-overlayPanel>
